<html>
    <head>
    <meta charset="utf-8" name="Greyson" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <script>
        function openNavigation() {
            document.getElementById("mainPanel").style.marginLeft = "15%";
            document.getElementById("navigationBar").style.width = "15%";
            document.getElementById("navigationBar").style.display = "block";
            }
        function closeNavigation() {
            document.getElementById("mainPanel").style.marginLeft = "0%";
            document.getElementById("navigationBar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
            }
    </script>
<body>
    <div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left w3-black" style="display:none" id="navigationBar">
        <button class="w3-bar-item w3-button w3-red" onclick="closeNavigation()">Close &times;</button>
        <a href="http://golangappnode0.appspot.com/helloworld" class="w3-bar-item w3-button">Hello world</a>
        <a href="http://golangappnode0.appspot.com/showinfo" class="w3-bar-item w3-button">App Info</a>
        <a href="#" class="w3-bar-item w3-button">Page Three</a>
    </div>
    
    <div id="mainPanel">
        <div class="w3-teal">
            <div class="w3-container">
            <h1>Golang test node</h1>
        </div>
        <button id="openNav" class="w3-button w3-teal w3-large" onclick="openNavigation()">&#9776; Navigation</button>
        </div>
        <div class="w3-container w3-black w3" style="height: 80%">
            <h3>Hello, test application started.</h3>
            <p>- /helloworld - show title page</p>
            <p>- /showinfo - show information about this thing</p>
            <p>Or you can use left navigation bar to go to this pages</p>
        </div>
        <div class="w3-container w3-black w3">
            <p>Google Application Engine + Golang + HTML5 (w3.css) </p>
            <p>GreyLabs</p>
        </div>
    </div>
    
    
</body>

</html>
