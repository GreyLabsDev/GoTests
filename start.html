<html>
    <head>
    <meta charset="utf-8" name="Greyson" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3F51B5">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    
    <script>
        function openNavigation() {
            document.getElementById("main").style.marginLeft = "15%";
            document.getElementById("navigationBar").style.width = "15%";
            document.getElementById("navigationBar").style.display = "block";
            }
        function closeNavigation() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("navigationBar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
            }
    </script>
    
<body class="w3-black">
    <div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left w3-black" style="display:none" id="navigationBar">
        <button class="w3-bar-item w3-button w3-red" onclick="closeNavigation()">Close &times;</button>
        <a href="http://goappnode0.appspot.com/helloworld" class="w3-bar-item w3-button">Hello world</a>
        <a href="http://goappnode0.appspot.com/showinfo" class="w3-bar-item w3-button">App Info</a>
        <a href="http://goappnode0.appspot.com/status" class="w3-bar-item w3-button">Status</a>
    </div>
    
    <div id="main">
        <div class="w3-indigo">
            <div class="w3-container">
            <h1>Golang test node</h1>
        </div>
        <button id="openNav" class="w3-button w3-indigo w3-large" onclick="openNavigation()">&#9776; Navigation</button>
        </div>
        <div class="w3-container w3-black" style="height: 100%">
            <h3>Hello, test application started.</h3>
            <p>- /helloworld - show title page</p>
            <p>- /showinfo - show information about this thing</p>
            <p>Or you can use left navigation bar to go to this pages</p>
            <form action="" method="post"><input type="submit" value="Echo"></form>
            <p>Google Application Engine + Golang + HTML5 (w3.css)</p>
            <p>GreyLabs</p>
            <a href="https://github.com/GreyLabsDev/GoTests" class="w3-button w3-indigo" >Source on GitHub</a>
        </div>
        
    </div>
    
    
</body>
</html>
